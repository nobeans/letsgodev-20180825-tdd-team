apply plugin: 'groovy'
apply plugin: 'eclipse'

group = 'letsgodev'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.codehaus.groovy:groovy-all:2.5.2')
    testCompile('org.spockframework:spock-core:1.1-groovy-2.4')
}

defaultTasks 'check'
